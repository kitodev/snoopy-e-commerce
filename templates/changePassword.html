<html>
<head>
<title>Change Password</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }} />
    <script src={{ url_for('static', filename='js/changePassword.js') }}></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
        <h1>Change password</h1>
        <p>{{ msg }}</p>
    <div class="row justify-content-center">
        <form class="form-signin" action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
            <div class="form-label-group">
                <input type="password" id="oldpassword" class="form-control" name="oldpassword" placeholder="Old Password" required="">
            </div>
            <div class="form-label-group">
                <input type="password" id="newpassword" class="form-control" name="newpassword" placeholder="New Password" required="">
            </div>
            <div class="form-label-group">
                <input type="password" id="cpassword" class="form-control" name="cpassword" placeholder="Confirm Password" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </form>
    </div>
    <a href="{{ url_for('profileHome') }}">Go to Profile</a>
</div>

</body>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
