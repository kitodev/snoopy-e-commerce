<html>
<head>
<title>	Register </title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }} />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<p class="text-center red mb-4 mt-4"> {{error}} </p>

<form action="/register" class="form-signin" method="POST" onsubmit="return validate()">
  <div class="text-center mb-4">
    <img class="mb-4" src={{ url_for('static', filename='images/logo.svg') }} alt="" width="120" height="120">
  </div>

  <div class="form-label-group">
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
  </div>

  <div class="form-label-group">
    <input class="form-control" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required="">
  </div>

    <div class="form-label-group">
    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required="" autofocus="">
  </div>

    <div class="form-label-group">
        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="address1" name="address1" class="form-control" placeholder="Address1" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="address2" name="address2" class="form-control" placeholder="Address2" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="Zipcode" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="city" name="city" class="form-control" placeholder="City" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="state" name="state" class="form-control" placeholder="State" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="country" name="country" class="form-control" placeholder="Country" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" required="" autofocus="">
    </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="/registerationForm">Register here</a> |     <a href="/loginForm">Login here</a>
</form>

<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
